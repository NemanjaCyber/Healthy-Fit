<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="background-container">
    <div class="container1">
        <h1 class="heder-prijavljivanje">Prijavite se</h1>
        <div class="form-group">
            <label for="sel1"></label>
            <h3>Prijavljujete se kao: </h3>
            <select class="form-control" id="sel1" (change)="IzaberiKoSePrijavljuje($event)">
                <option value="true"> Korisnik </option>
                <option value="false"> Stručno lice </option>
            </select>
        </div>
        <br/>
        <form action="/action_page.php" [formGroup]="exform">
            <div class="form-group" >
                <label for="email">Email: <span style="color: red;">*</span></label>
                <input
                    *ngIf="korisnikIliStrucnja"
                    formControlName="email"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Unesite e-mail"
                    name="emailKorisnik"
                    required
                    (keyup)="onIzmeniEmail($event)"
                />
                <input
                    *ngIf="!korisnikIliStrucnja"
                    formControlName="email"
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Unesite e-mail"
                    name="emailKorisnik"
                    required
                    (keyup)="onIzmeniEmail($event)"
                />
                <h6 style="color: red;" *ngIf="exform.get('email').invalid && exform.get('email').touched">Nevalidna e-mail adresa.</h6>
            </div>
            <div class="form-group">
                <label for="pwd">Lozinka: <span style="color: red;">*</span></label>
                <input
                    *ngIf="korisnikIliStrucnja"
                    formControlName="password"
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="Unesite lozinku"
                    name="pwdKorisnik"
                    required
                    (keyup)="onIzmeniSifru($event)"
                />
                <input
                    *ngIf="!korisnikIliStrucnja"
                    formControlName="password"
                    type="password"            
                    class="form-control"
                    id="pwd"
                    placeholder="Unesite lozinku"
                    name="pwdKorisnik"
                    required
                    (keyup)="onIzmeniSifru($event)"
                />
                <h6 style="color: red;" *ngIf="exform.get('password').invalid && exform.get('password').touched">Nevalidna lozinka.</h6>
            </div>
        </form>
        <br />
        <div class="dugmad-container">
            <button 
                *ngIf="korisnikIliStrucnja"
                [disabled]="exform.invalid"
                class="signupbtnKorisnik btn btn-primary btn-lg" 
                type="submit"
                (click)="prijaviSeKorisnik()">Prijavi se
            </button>
            <button 
                *ngIf="!korisnikIliStrucnja" 
                [disabled]="exform.invalid"
                class="signupbtnStrucnoLice btn btn-primary btn-lg" 
                type="submit"
                (click)="prijaviSeStrucnjak()">Prijavi se 
            </button>    
            <button
                type="button"
                routerLink="/pocetna"
                class="cancelbtn dugmence btn btn-danger btn-lg">Otkaži <fa-icon [icon]="faXmark"></fa-icon>
            </button>
            <router-outlet></router-outlet>
        </div>
    </div>
  </div>
  </body>
